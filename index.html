    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>

                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i> ASSISTIR AGORA</button>
                <button role="button" class="botao">
                    <i class="fas fa-info"></i> MAIS INFORMAÇÕES</button>
                </div>
            </div>
        </div>
    </main>
